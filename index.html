<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Investment Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Welcome to Crypto Investment</h1>
  <div class="container">
    <form id="investmentForm">
      <label for="networkSelect">Select Network:</label>
      <select id="networkSelect" name="networkSelect" required>
        <option value="">Select Network</option>
        <option value="ethereum">Ethereum</option>
        <option value="tron">TRON</option>
      </select>
      
      <label for="walletAddress">Your Wallet Address:</label>
      <input type="text" id="walletAddress" name="walletAddress" placeholder="Enter your wallet address" required>
      
      <label for="investmentAmount">Investment Amount (in USDT):</label>
      <input type="number" id="investmentAmount" name="investmentAmount" placeholder="Enter investment amount" required>
      
      <button type="button" onclick="showRecipientAddress()">Submit Investment</button>
    </form>
    <div id="recipientInfo" style="display:none; margin-top: 20px;">
      <h3>Send Your Investment To:</h3>
      <p id="recipientAddress" style="font-weight: bold;"></p>
      <p id="recipientNetwork" style="font-weight: bold;"></p>
    </div>
  </div>

  <script>
    // Wallet addresses for Ethereum and TRON
    const ethereumWalletAddress = "0xA0f1B31C650eBcb2E07CEf96174cee7197451c0e";
    const tronWalletAddress = "TX8NZpLCoRwhLEmUKNBnVuAqzUpYkeAaVt";
    
    // Function to show recipient address based on selected network
    function showRecipientAddress() {
      const network = document.getElementById("networkSelect").value;
      const walletAddress = document.getElementById("walletAddress").value;
      const investmentAmount = document.getElementById("investmentAmount").value;

      // Check if all fields are filled out
      if (network && walletAddress && investmentAmount) {
        document.getElementById("recipientInfo").style.display = "block";

        if (network === "ethereum") {
          document.getElementById("recipientAddress").innerText = ethereumWalletAddress;
          document.getElementById("recipientNetwork").innerText = "Ethereum Network";
        } else if (network === "tron") {
          document.getElementById("recipientAddress").innerText = tronWalletAddress;
          document.getElementById("recipientNetwork").innerText = "TRON Network";
        }

        alert("Send your investment to the wallet address provided!");
      } else {
        alert("Please fill out all fields before submitting.");
      }
    }
  </script>
</body>
</html>
